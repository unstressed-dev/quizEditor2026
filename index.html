<!doctype html>
<html lang="en">
   <head>
      <link rel="stylesheet" href="main.css" />
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Quiz Editor App (AP CSP)</title>
   </head>
   <body>
      <main>
         <section id="button-menu">
            <button id="add-question">Add New Question</button>
            <button id="search-question">Search Question</button>
            <button id="delete-question">Delete Question</button>
            <button id="mark-important">Mark as Important</button>
            <button id="play-quiz">Play Quiz</button>
            <button id="clear-quiz">Clear Quiz</button>
         </section>
         <hr />
         <section id="display">
            <div>
               <p id="question">[Question Goes Here when you are ready]</p>
               <input type="text" placeholder="Type Answer Here" id="answer" />
               <button id="submit">Submit</button>
            </div>
         </section>
         <hr />
         <h2 style="text-align: center">Important</h2>
         <section class="table-sec" id="important-quiz">
            <table id="important-set">
               <th width="10%">Question ID</th>
               <th>Question</th>
               <th>Answer</th>
            </table>
         </section>
         <hr />
         <h2 style="text-align: center">Quiz Data</h2>
         <section class="table-sec" id="quiz-data">
            <table id="question-set">
               <th width="10%">Question ID</th>
               <th>Question</th>
               <th>Answer</th>
            </table>
         </section>
         <hr />
      </main>
      <script src="main.js"></script>
   </body>
</html>
